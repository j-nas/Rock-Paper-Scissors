<!DOCTYPE html>
<head>
  <title>Rock Paper Scissors</title>
</head>
<body>
  <script>
    //javaScript here

      //computer chooses one of 3 choices at random
       
    function computerPlay() {
      let computerRoll = (Math.floor(Math.random()* 3));
      if (computerRoll === 0) {
          return "Rock";
      }
      else if (computerRoll === 1) {
          return "Paper";
      }
      else {
        return "Scissors";
      }
    }
    //function playerChoice(inputWeapon)
      
    

  </script>
</body>
